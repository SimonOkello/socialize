{% load static %}
<br>
<nav class="level">
    <!-- Left side -->
    <div class="level-left">
        <div class="level-item">
            <p class="subtitle is-5">
                <a href="{% url 'posts:post-list-view'%}"><strong>SOCIALIZE</strong></a>
            </p>
        </div>
        <div class="level-item">
            <div class="field has-addons">
                <p class="control">
                    <input class="input" type="text" placeholder="Find a post">
                </p>
                <p class="control">
                    <button class="button">
                        Search
                    </button>
                </p>
            </div>
        </div>
    </div>

    <!-- Right side -->
    <div class="level-right">
        {% if request.user.is_authenticated %}
        <p class="level-item"><a href="{% url 'profiles:user-profile' request.user.id %}"><strong>Hello,
                    {{request.user}}</strong></a></p>
        {% endif %}
        {% if request.user.is_authenticated %}
        <p class="level-item"><a href="{% url 'accounts:log-out' %}" class="button is-success">Logout</a></p>
        {% else %}
        <p class="level-item"><a href="#" class="button is-success">Login</a></p>
        {% endif %}
    </div>
</nav>
